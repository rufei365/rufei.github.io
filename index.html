<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>王如飞的主页</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <h1>Wang Rufei</h1>
            <div class="quote">
                <p class="quote-text animate-init">对未来真正的慷慨，是把一切献给现在。</p>
                <p class="quote-author animate-init">《反抗者》—— 阿尔贝·加缪</p>
            </div>
        </div>
        <div class="menu">
            <a href="" class="animate-init">Blog</a>
            <a target="_blank" rel="nofollow" href="https://twitter.com/rufei365" class="animate-init">Twitter</a>
            <a target="_blank" rel="nofollow" href="https://www.instagram.com/rufei.wang" class="animate-init">Instagram</a>
            <a target="_blank" rel="nofollow" href="https://t.me/rufei" class="animate-init">Telegram</a>
            <p>
                <a href="" class="animate-init">
                    奥义：选择相信美好
                </a>
            </p>
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <span class="location-text animate-init">HanDan - China</span>
        </div>
        <div class="relocating">
            Navigating to: <span class="relocate-location"></span>...
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}

        $(document.body).on('keydown', function (event) {
            // Press 'b' key
            if (event.which === 66) {
                $('.relocate-location').text('Bookmark Page');
                $('.relocating').css('opacity', 1);

                window.setTimeout(function () {
                    window.location.href = '/bookmarks.html';
                }, 1000);
            }
        });
    });
</script>
